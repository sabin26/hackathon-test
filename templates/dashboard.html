<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-futbol me-2"></i>Sports Analytics Dashboard
                </span>
                <div class="d-flex align-items-center">
                    <span class="badge bg-success me-3" id="connection-status">
                        <i class="fas fa-circle me-1"></i>Connected
                    </span>
                    <span class="text-light me-3" id="frame-counter">Frame: 0</span>
                    <span class="text-light" id="fps-counter">FPS: 0</span>
                </div>
            </div>
        </nav>

        <!-- Main Dashboard Grid -->
        <div class="row g-3">
            <!-- Left Column - Live Stats -->
            <div class="col-lg-3">
                <!-- Game Overview -->
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Game Overview</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="stat-item">
                                    <div class="stat-value" id="players-count">0</div>
                                    <div class="stat-label">Players</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-item">
                                    <div class="stat-value" id="ball-status">
                                        <i class="fas fa-times text-danger"></i>
                                    </div>
                                    <div class="stat-label">Ball</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Team Possession -->
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h6 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Ball Possession</h6>
                    </div>
                    <div class="card-body">
                        <div id="possession-chart" style="height: 200px;"></div>
                    </div>
                </div>

                <!-- Recent Events -->
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h6 class="mb-0"><i class="fas fa-list me-2"></i>Recent Events</h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="events-list" class="events-container">
                            <div class="text-muted text-center p-3">No events yet...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Column - Field Visualization -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0"><i class="fas fa-map me-2"></i>Live Field View</h6>
                    </div>
                    <div class="card-body">
                        <div id="field-visualization" style="height: 500px;"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Analytics -->
            <div class="col-lg-3">
                <!-- Player Heatmap -->
                <div class="card mb-3">
                    <div class="card-header bg-danger text-white">
                        <h6 class="mb-0"><i class="fas fa-fire me-2"></i>Player Heatmap</h6>
                    </div>
                    <div class="card-body">
                        <div id="heatmap-chart" style="height: 200px;"></div>
                    </div>
                </div>

                <!-- Performance Metrics -->
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        <h6 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Performance</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-2">
                                <div class="stat-item">
                                    <div class="stat-value" id="processing-fps">0</div>
                                    <div class="stat-label">Processing FPS</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="stat-item">
                                    <div class="stat-value" id="processing-time">0ms</div>
                                    <div class="stat-label">Avg Processing Time</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h6 class="mb-0"><i class="fas fa-clock me-2"></i>Event Timeline</h6>
                    </div>
                    <div class="card-body">
                        <div id="timeline-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dashboard JS -->
    <script src="/static/dashboard.js"></script>
</body>
</html>
